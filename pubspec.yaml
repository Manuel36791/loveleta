name: loveleta
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.2.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6 # The following adds the Cupertino Icons font to your application.

  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3 # Lightweight and blazing fast key-value database written in pure Dart.
  hive_flutter: ^1.1.0 # Extension for Hive. Makes it easier to use Hive in Flutter apps

  # State Management
  bloc: ^8.1.3
  flutter_bloc: ^8.1.4
  freezed_annotation: ^2.4.1 # For creating cubit states

  # Service locator
  get_it: ^7.6.7

  # Multiple Language Support
  flutter_localizations:
    sdk: flutter
  intl: ^0.18.0 # internationalized/localized code formatting

  # Handling Hardware Permissions
  permission_handler: ^11.3.0
  connectivity_plus: ^5.0.2

  # Comparing Dart Objects
  equatable: ^2.0.5

  # Adding Functional Programming
  dartz: ^0.10.1

  # Connecting to the API
  dio: ^5.4.1
  pretty_dio_logger: ^1.3.1 # Better visualization for API response

  # FireBase
  firebase_core: ^2.24.2 # Flutter plugin for Firebase Core, enabling connecting to multiple Firebase apps.
  firebase_messaging: ^14.7.10 # Flutter plugin for Firebase Cloud Messaging

  # Flutter plugin for adapting screen and font size.
  flutter_screenutil: ^5.9.0
  change_app_package_name: ^1.1.0 # Change App Package Name with single command
  rxdart: ^0.27.7 # RxDart is an implementation of the popular reactiveX api for asynchronous programming, leveraging the native Dart Streams api.
  rxdart_bloc: ^1.0.12 # A Flutter package for bloc pattern implementation streams/rxdart in your flutter application.
  logger: ^2.1.0
  talker_dio_logger: ^4.0.3

  # Maps
  google_maps_flutter: ^2.5.3
  location: ^5.0.3
  geocoding: ^2.1.1

  # Ui Fonts & Icons
  material_design_icons_flutter: ^7.0.7296 # Material icons made by community

  # Ui Widgets
  gap: ^3.0.1 # Better SizedBoxes
  cached_network_image: ^3.3.1 # Saving images for offline use
  pinput: ^4.0.0 # Adding verification code fields
  conditional_builder_null_safety: ^0.0.6 # Show UI elements according to conditional type
  flutter_native_splash: ^2.3.0 # Customize Flutter's default white native splash screen with background color and splash image
  flutter_launcher_icons: ^0.13.1 # A package which simplifies the task of updating your Flutter app's launcher icon
  auto_height_grid_view: ^1.0.0
  flutter_svg: ^2.0.9 # An SVG rendering and widget library for Flutter
  smooth_page_indicator: ^1.1.0
  country_code_picker: ^3.0.0
  jwt_decoder: ^2.0.1
  getwidget: ^4.0.0
  redacted: ^1.0.11 # A package that automatically generate a loading widget from your own widget.

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  freezed: ^2.4.7

flutter_intl:
  enabled: true

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/svg/

  fonts:
    - family: Open Sans
      fonts:
        - asset: assets/fonts/OpenSans-Light.ttf
          weight: 300
        - asset: assets/fonts/OpenSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/OpenSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/OpenSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/OpenSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/OpenSans-ExtraBold.ttf
          weight: 800

